<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Invest In Books</title>
    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Style */
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            background: #2563eb;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #1d4ed8;
        }

        /* Main Login Section */
        .login-container {
            max-width: 400px;
            background: white;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #1e3a8a;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #1e3a8a;
            outline: none;
        }

        .login-btn {
            background: #1e3a8a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #2563eb;
        }

        .extra-links {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #1e3a8a;
            text-decoration: none;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 15px;
            text-align: center;
            background-color: #1e3a8a;
            color: white;
            font-size: 0.9rem;
        }

        footer a {
            color: #fbbf24;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Universal Header -->
    <header>
        Invest In Books
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Login Form Section -->
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="extra-links">
            <p>New User? <a href="register.html">Create an account</a></p>
            <p>Forgot Password? <a href="#">Reset here</a></p>
        </div>
    </div>

    <!-- Universal Footer -->
    <footer>
        Â© 2025 Invest In Books | 
        <a href="privacy.html">Privacy Policy</a> |
        <a href="terms.html">Terms of Service</a>
    </footer>

    <!-- Inline JS (For Simple Functionality) -->
    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === '' || password === '') {
                alert('Please fill in all fields.');
                return;
            }

            // Simple mock login check (replace this with actual logic later)
            if (email === 'test@example.com' && password === 'password123') {
                alert('Login successful!');
                window.location.href = 'dashboard.html';  // Redirect to dashboard
            } else {
                alert('Invalid email or password.');
            }
        }
    </script>

</body>
</html>
