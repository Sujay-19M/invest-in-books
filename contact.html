<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Invest In Books</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A5C82;
            --accent-color: #F5A623;
            --text-color: #444;
            --background: #f8f9fa;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            margin: 0;
            line-height: 1.7;
        }
        .content-container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .contact-details, .contact-form {
            margin: 2rem 0;
        }
        .contact-details p, .contact-details a {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            color: var(--text-color);
        }
        .contact-details a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
        .contact-form label {
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .contact-form button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1rem;
        }
        .contact-form button:hover {
            background-color: var(--accent-color);
        }
        .contact-icons i {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-right: 0.5rem;
        }
        @media (max-width: 768px) {
            .content-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="content-container">
            <h1>Contact <span style="color: var(--accent-color);">Invest In Books</span></h1>
            
            <section class="contact-details">
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:support@investinbooks.com">support@investinbooks.com</a></p>
                <p><i class="fas fa-phone"></i> Phone: <a href="tel:+91*******210">+91 ***** 43210</a></p>
                <p><i class="fas fa-map-marker-alt"></i> Address: Kolkata, West Bengal, India</p>
                <p><i class="fas fa-users"></i> For Membership Queries: <a href="mailto:membership@investinbooks.com">membership@investinbooks.com</a> (Recommended to connect before applying for membership)</p>
            </section>

            <section class="contact-form">
                <h2 style="color: var(--primary-color);">Send Us a Message</h2>
                <form action="https://formspree.io/f/your_form_id_here" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <div id="footer"></div>

    <script>
        // Load Header and Footer
        function loadComponent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(html => document.getElementById(elementId).innerHTML = html)
                .catch(error => console.error('Error loading component:', error));
        }
        window.onload = () => {
            loadComponent('/header.html', 'header');
            loadComponent('/footer.html', 'footer');
        };
    </script>
</body>
</html>
