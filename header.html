
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .main-nav {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #2A5C82;
        }

        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f9f9f9;
            padding: 15px;
            position: absolute;
            top: 60px;
            right: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 8px 0;
        }

        .nav-links.show {
            display: flex;
        }

        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }
            .nav-links {
                display: flex;
                flex-direction: row;
                gap: 20px;
                position: static;
                background-color: transparent;
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>

<header class="main-header">
    <nav class="main-nav">
        <a href="/" class="logo">Invest In Books</a>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/pages/membership.html">Membership</a>
            <a href="/login.html">Login</a>
            <a href="/register.html">Register</a>
        </div>
    </nav>
</header>

<script>
    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('show');
    }
</script>

</body>
</html>
