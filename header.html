<!-- Website Header - Appears on Every Page -->
<header>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="logo">
                Invest In Books
            </a>
            
            <!-- Hamburger Menu -->
            <div class="hamburger" onclick="toggleMenu()">
                &#9776; <!-- Hamburger icon -->
            </div>

            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about.html">About</a>
                <a href="/membership.html">Membership</a>
                <a href="/blog.html">Blog</a>
                <a href="/contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation Menu -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="toggleMenu()"></div>
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-btn" onclick="toggleMenu()">âœ–</button>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/membership.html">Membership</a>
        <a href="/blog.html">Blog</a>
        <a href="/contact.html">Contact</a>
    </div>

    <style>
        /* Header Styles */
        .main-nav {
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #2A5C82;
        }
        
        .nav-links {
            display: flex;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #333;
        }
        
        .nav-links a:hover {
            color: #F5A623;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        /* Mobile Navigation */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
        }

        .mobile-menu a {
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            display: block;
            transition: background 0.3s ease;
        }

        .mobile-menu a:hover {
            background: #f5f5f5;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hide regular nav links on mobile */
            }

            .hamburger {
                display: block;
            }
        }
    </style>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            var overlay = document.getElementById("mobileMenuOverlay");
            
            if (menu.style.left === "0px") {
                menu.style.left = "-250px";
                overlay.style.display = "none";
            } else {
                menu.style.left = "0px";
                overlay.style.display = "block";
            }
        }
    </script>
</header>
