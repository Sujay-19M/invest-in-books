<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Welcome to TuneTron Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Root Theme Variables */
        :root {
            --primary-color: #2A5C82;
            --accent-color: #F5A623;
            --background-color: #f0f4f8;
            --card-bg: white;
            --text-color: #444;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: var(--card-bg);
            padding: 3rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: bold;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-group {
            margin-bottom: 1rem;
            position: relative;
            animation: popUp 0.8s ease-out;
        }

        @keyframes popUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .login-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s, transform 0.3s;
        }

        .login-btn:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
        }

        .social-login {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-btn:hover {
            transform: rotate(15deg);
        }

        .wave-bg {
            position: absolute;
            top: -20%;
            left: -50%;
            width: 200%;
            height: 250%;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            transform: rotate(-15deg);
            z-index: -1;
            animation: waveMove 10s infinite linear;
        }

        @keyframes waveMove {
            0% { transform: rotate(-15deg) translateX(0); }
            50% { transform: rotate(-15deg) translateX(-10%); }
            100% { transform: rotate(-15deg) translateX(0); }
        }

        .footer-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-color);
            animation: fadeIn 2s ease-in-out;
        }

        .footer-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="wave-bg"></div>
    <h1>Welcome Back!</h1>
    <p>Login to your <strong>TuneTron Music</strong> account</p>
    
    <div class="input-group">
        <input type="email" placeholder="Email Address">
    </div>
    <div class="input-group">
        <input type="password" placeholder="Password">
    </div>

    <button class="login-btn">Log In</button>

    <button type="submit" class="cta-btn">Log In</button>
    </form>
        <p class="note">New here? <a href="/membership">Join now</a></p>
    </div>

    <div class="social-login">
        <button class="social-btn" title="Login with Google"><i class="fab fa-google"></i></button>
        <button class="social-btn" title="Login with Facebook"><i class="fab fa-facebook-f"></i></button>
    </div>

    <p class="footer-text">
        Don't have an account? <a href="#">Sign up</a> | <a href="#">Forgot Password?</a>
    </p>
</div>

</body>
</html>
