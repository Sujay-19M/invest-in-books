<!-- Add to your existing structure -->
<section class="membership-form">
    <h2>Start Your Publishing Journey</h2>
    <form action="/submit-membership" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Choose Plan</label>
            <div class="plan-options">
                <label>
                    <input type="radio" name="plan" value="basic" required>
                    Basic (₹499/year)
                </label>
                <label>
                    <input type="radio" name="plan" value="premium" required>
                    Premium (₹1599/year)
                </label>
            </div>
        </div>

        <button type="submit" class="cta-btn">Continue to Payment</button>
    </form>
</section>
