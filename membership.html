<!DOCTYPE html>
<html lang="en">
    <div id="header"></div>
<head>
    <title>Become a Member - Invest In Books</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .content-container {
            background-color: #fff;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #1e3a8a;
        }
        .membership-intro {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .plan-options {
            display: flex;
            justify-content: space-between;
        }
        .plan-options label {
            background-color: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .plan-options input {
            display: none;
        }
        .plan-options label:hover {
            background-color: #c3dafe;
        }
        .plan-options input:checked + label {
            background-color: #1e3a8a;
            color: white;
            font-weight: bold;
        }
        .cta-btn {
            background-color: #1e3a8a;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .cta-btn:hover {
            background-color: #1c2e63;
        }
        .note {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="content-container">
        <h1>Join Our Exclusive Membership</h1>
        <p class="membership-intro">Become part of our growing community and unlock special resources, personalized recommendations, and exclusive member-only benefits.</p>

        <form action="/submit-membership" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your best email" required>
            </div>

            <div class="form-group">
                <label>Select Your Plan</label>
                <div class="plan-options">
                    <input type="radio" id="basic" name="plan" value="basic" required>
                    <label for="basic">Basic - ₹499/year</label>

                    <input type="radio" id="premium" name="plan" value="premium">
                    <label for="premium">Premium - ₹1599/year</label>
                </div>
            </div>

            <button type="submit" class="cta-btn">Proceed to Payment</button>
        </form>

        <p class="note">Already a member? <a href="/login">Log in here</a></p>
    </div>
    <script>
    // Load Header
    fetch('/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

    // Load Footer
    fetch('/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
</script>
     <div id="footer"></div>
</body>
</html>
